  <h2>탕수육</h2>
탕수육(糖水肉, Tangsuyuk)은 돼지고기에 녹말을 묻혀서 튀긴 것에 식초, 간장, 설탕과 여러가지 채소, 녹말물을 넣고 끓여 만든 소스를 곁들여 먹는 중국 탕추 요리이다. 오리고기로도 만들 수 있으며[1] 찹쌀탕수육 등 여러 종류가 있다.
