  <h2>짬뽕</h2>
짬뽕은 해산물 혹은 고기와 다양한 채소를 기름에 볶은 후, 닭뼈나 돼지뼈로 만든 육수(肉水)를 넣어 끓이고 삶은 국수를 넣어 먹는 한국식 중국 요리이다. 짜장면과 같이 20세기 초부터 대한민국에 거주하던 화교들에 의해 소개되어 서민들의 사랑을 받아온 대표적인 외식 요리이다.
